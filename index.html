<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz appp</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="col-6 m-auto my-4">
      <div class="card text-center">
        <div class="card-header">
          <b> <i>Quiz Game</i> </b>
        </div>
        <a
          href="#"
          class="btn btn-outline-success col-2 m-auto mt-4"
          id="search"
        >
          START</a
        >

        <div class="card-body">
          <h5 class="card-title" id="category">Entertainment: Video Games</h5>
          <p class="card-text" id="question">
            <i class="fa-brands fa-quora"></i>
            What video game engine does the videogame Quake 2 run in?
          </p>
        </div>
        <div class="col-6 m-auto">
          <div class="list-group list-group-flush" id="ul">
            <!-- <a href="#" class="list-group-item list-group-item-action active" aria-current="true">
                  The current link item
                </a> -->
            <a
              href="#"
              class="list-group-item list-group-item-action option"
              aria-current="true"
            >
            </a
            ><a
              href="#"
              class="list-group-item list-group-item-action option"
              aria-current="true"
            >
              iD Tech 3
            </a>
            <a
              href="#"
              class="list-group-item list-group-item-action option"
              aria-current="true"
            >
              iD Tech 2
            </a>
            <a
              href="#"
              class="list-group-item list-group-item-action option"
              aria-current="true"
            >
              iD Tech 1
            </a>
            <a
              href="#"
              class="list-group-item list-group-item-action option"
              aria-current="true"
            >
              Unreal Engine
            </a>
          </div>
        </div>

        <div class="card-footer text-muted">
          <span id="score"><b>0</b></span> / <span id="total"><b>10</b></span>
          <br />
          <button class="btn btn-outline-success col-4 m-auto my-1" id="check">
            check score
          </button>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
